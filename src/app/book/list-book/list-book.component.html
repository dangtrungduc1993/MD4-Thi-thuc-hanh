<!-- <h3>Book List</h3> -->

<div class="container">
  <h4>Số lượng sách hiện có: {{listBook.length}} quyển</h4>
  <a routerLink="/books/create" class="btn btn-success">Create Book</a>

  <table class="table table-striped"style="width:100%" style="margin-top:20px">
    <thead class="thead-dark">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th scope="col" colspan="3">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor = "let book of listBook; index as i">
      <th  scope="row">{{i + 1}}</th>
      <td><a routerLink="/books/detail/{{book.id}}">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>
      <td><a routerLink="/books/update/{{book.id}}" class="btn btn-primary">Edit</a></td>
      <td><a routerLink="/books/delete/{{book.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>


  </table>
</div>
